<p>login works!</p>

<label>Username</label>
<input type="text" [(ngModel)]="registerLogin.username">
<br>
<label>Password</label>
<input type="text" [(ngModel)]="registerLogin.Password">
<br>
<button (click)="onLogin()">Login</button>

<div *ngIf="registerLogin.username; else elseBlock">
    Hello, {{register.email}}
</div>
<ng-template #elseBlock>
    <div>
        {{msg}}
    </div>
</ng-template>
