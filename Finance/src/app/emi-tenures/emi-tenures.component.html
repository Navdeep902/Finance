<div style="margin-top: 30px;" class="card" >
    <div class="card-header">{{product.Name}}</div>  
    <div class="card-body">
        <div class="col-10">
            <div class="row vertical-align">
                <div class="col-4">
                    <img class="imageClass" [src]="product.imagePath"/>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                            Details
                        </div>
                        <div class="col-6">
                            : {{product.Details}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Cost
                        </div>
                        <div class="col-6">
                            : {{product.Cost}}
                        </div>
                    </div>
                </div>
            </div>    
        </div>    
    </div>
</div>

<div style="text-align-last: center">
<label for="tenure">
    <span style="color: red;">EMI PERIOD</span>
</label><br>

<select id="tenure" [(ngModel)]="tenure">
    <option value="1">3 Months</option>

    <option value="3">9 Months</option>
</select>

<select [(ngModel)]="tenure" (change)="selected()">
    <option *ngFor="let item of data" [ngValue]="item">{{item.t}}</option>
</select>
<br><br>
EMI STARTING {{ pm | currency:'INR' }} pm
<br><br>
<button class="btn btn-light">PAY NOW</button>
<br><br>
<a href="">Terms and Conditions</a>   
</div>
